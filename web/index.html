<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Academify Tuition Management System - Excellence in Education.">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Academify">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <title>Academify</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Simple loading splash -->
  <div id="splash" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #49e21f 0%, #2e8b57 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    z-index: 1000;
  ">
    <div style="font-size: 48px; font-weight: bold; margin-bottom: 20px;">ðŸ“š Academify</div>
    <div style="font-size: 18px; margin-bottom: 30px; opacity: 0.9;">Excellence in Education</div>
    <div style="
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    "></div>
    <style>
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </div>

  <script>
    // Remove splash screen after 2 seconds
    setTimeout(function() {
      const splash = document.getElementById('splash');
      if (splash) {
        splash.style.opacity = '0';
        splash.style.transition = 'opacity 0.5s ease';
        setTimeout(function() {
          splash.remove();
        }, 500);
      }
    }, 2000);
    
    // Hide Firebase config from console in production
    if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
      const originalLog = console.log;
      console.log = function(...args) {
        if (args.some(arg => typeof arg === 'string' && arg.includes('AIza'))) return;
        return originalLog.apply(this, args);
      };
    }
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
